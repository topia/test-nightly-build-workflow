name: build-for-snapshot-tag

on:
  workflow_dispatch:
  push:
    tags:
      - snapshot-**
  pull_request:
    branches:
      - main

jobs:
  query-target-commit:
    runs-on: ubuntu-latest
    env:
      COMMIT_HASH_FILE: last-commit-hash
    outputs:
      commit-hash: ${{ steps.query-commit-hash.outputs.commit-hash }}
    steps:
      - uses: actions/checkout@v3
      
      - name: query commit hash
        id: query-commit-hash
        run: |
          echo "commit-hash=$(cat $COMMIT_HASH_FILE)" >> $GITHUB_OUTPUT
          
  build:
    needs: query-target-commit
    env:
      GITHUB_REPO_URL: https://github.com/NationalSecurityAgency/ghidra/
      GITHUB_REPO: NationalSecurityAgency/ghidra
      TARGET_COMMIT_HASH: ${{ needs.query-target-commit.outputs.commit-hash }}
      LLVM_VERSION_UBUNTU: 16.0.4 22.04
      LLVM_VERSION_WINDOWS: 16.0.4
      LLVM_VERSION_MACOS: 15.0.7
      LLVM_VERSION: WILL OVERWRITE IN Determine environment
    outputs:
      github-repo-url: ${{ env.GITHUB_REPO_URL }}
      github-repo: ${{ env.GITHUB_REPO }}
      commit-hash: ${{ needs.query-target-commit.outputs.commit-hash }}
      oses: windows macos ubuntu
    strategy:
      matrix:
        os: [windows-latest, ubuntu-20.04, macos-12]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          repository: ${{ env.GITHUB_REPO }}
          ref: ${{ env.TARGET_COMMIT_HASH }}

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          java-package: jdk # optional (jdk, jre, jdk+fx or jre+fx) - defaults to jdk
          check-latest: true
          cache: 'gradle'

      - name: Determine environment
        id: environ
        uses: actions/github-script@v6
        with:
          script: |
            const os = '${{ matrix.os }}'.split('-')[0];
            core.setOutput('os', os);
            let llvm_version = {
              ubuntu: process.env['LLVM_VERSION_UBUNTU'],
              windows: process.env['LLVM_VERSION_WINDOWS'],
              macos: process.env['LLVM_VERSION_MACOS'],
            }[os] || null;
            if (llvm_version.includes(' ')) {
              const parsed = llvm_version.split(' ', 2);
              llvm_version = parsed[0];
              core.setOutput('ubuntu_version', parsed[1]);
            } else {
              core.setOutput('ubuntu_version', '');
            }
            core.setOutput('llvm_version', llvm_version);
            core.exportVariable('LLVM_VERSION', llvm_version);
          result-encoding: string

      - name: Cache
        uses: actions/cache@v3
        with:
          path: dependencies
          key: ghidra-dependencies

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v3
        with:
          path: |
            C:/Program Files/LLVM
            ./llvm
          key: llvm-${{ env.LLVM_VERSION }}-${{ matrix.os }}

      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}
          force-version: true
          ubuntu-version: ${{ steps.environ.outputs.ubuntu_version }}
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}

      - name: update-llvm-env
        run: |
          echo "LLVM_HOME=$LLVM_PATH" >> "$GITHUB_ENV"

      - name: fetch-deps
        run: |
          gradle -I gradle/support/fetchDependencies.gradle init --no-daemon
          
      - name: build
        run: |
          gradle buildGhidra --no-daemon
          
      - name: find artifact name
        id: find-artifact-name
        uses: actions/github-script@v6
        with:
          script: |
            const globber = await glob.create('build/dist/*.zip')
            const files = await globber.glob()
            return files[0].split(/[\/\\]/).pop()
          result-encoding: string

      - name: update-release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: |
            created snapshot with ${{ env.TARGET_COMMIT_HASH }}: ${{ env.GITHUB_REPO_URL }}tree/${{ env.TARGET_COMMIT_HASH }}
          files: build/dist/${{ steps.find-artifact-name.outputs.result }}

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.environ.outputs.os }}
          path: build/dist/${{ steps.find-artifact-name.outputs.result }}
          retention-days: 1

  merge:
    needs: build
    runs-on: ubuntu-latest
    env:
      oses: ${{ needs.build.outputs.oses }}

    steps:
      - name: download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: merge artifacts
        id: merge-artifacts
        run: |
          mkdir -p merged
          for os in $oses; do
            unzip -o artifacts/$os/*.zip -d merged
          done
          # TODO: merge Extensions/Eclipse/*/*.zip
          mkdir -p artifacts/merged
          (cd merged && zip -9 -r ../artifacts/merged/ghidra.zip *)
          basename=$(basename artifacts/windows/*.zip .zip | sed -e 's/_win.*//')
          mv artifacts/merged/ghidra.zip artifacts/merged/$basename.zip
          echo "output-name=$basename.zip" >> $GITHUB_OUTPUT

      - name: upload merged artifact
        uses: actions/upload-artifact@v3
        with:
          name: merged
          path: artifacts/merged
          retention-days: 1

      - name: update-release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/merged/${{ steps.merge-artifacts.outputs.output-name }}
